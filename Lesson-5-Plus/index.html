<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson Plus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="timeNow">
    <h2>Текущая дата и время:</h2>
      <input type="text" id="timeNow" value="">
    <h2>День недели:</h2>
    <input type="text" id="dayWeek" value="">
  </div>
    <div class="date">
      <input type="text" placeholder="Начальная дата" id="start" value="">
      <input type="text" placeholder="Конечная дата" id="end" value="">
    </div>
      <button onclick="numDay()">Посчитать</button>
      <h2>Количество дней между датами:</h2>
      <input type="text" id="result">
</div>

  <script src="script.js"></script>
</body>
</html>
